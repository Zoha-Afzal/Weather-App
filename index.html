<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button>Search</button>
        </div>
        <div class="weather" style="display: none;"> 
            <img src="image/sun.png" alt="weather image" class="weather-icon">
            <h1 class="temp">Â°C</h1>
            <h2 class="city"></h2>
            <p class="description"></p> 
            <div class="details">
                <div class="col">
                    <img src="image/drop.png" alt="humidity">
                    <div>
                        <p class="humidity">%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="image/wind.png" alt="wind">
                    <div>
                        <p class="wind">km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
